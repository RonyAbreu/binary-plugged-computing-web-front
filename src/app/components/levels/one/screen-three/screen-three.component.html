<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fase 1</title>
</head>
<body>
<div class="container">
  <div><a routerLink="/fase-1-1"><i class="bi bi-chevron-left"></i></a></div>
  <div class="content">
    <h3><strong>FASE 1</strong></h3>
    <p>Pressione os cart√µes para mostrar/ocultar seus pontos.</p>
    <div class="card-group">
      <div class="cards card-one"></div>
      <div class="cards card-two"></div>
      <div class="cards card-four"></div>
      <div class="cards card-eight"></div>
      <div class="cards card-sixteen"></div>
    </div>
    <p [innerHTML]="question"></p>
    <table class="answer-table">
      <caption></caption>
      <tr *ngFor="let answer of answers">
        <td><button type="button" class="btn btn-primary" (click)="changeAnswers(answer)">{{answer}}</button></td>
      </tr>
    </table>
  </div>
  <!-- <div><a href=""><i class="bi bi-chevron-right"></i></a></div> -->
</div>
</body>
</html>
